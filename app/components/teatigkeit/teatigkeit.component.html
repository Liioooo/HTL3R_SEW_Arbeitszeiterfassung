<div layout="row" layout-align="center center">
    <div flex="20">
        <p>{{$ctrl.teatigkeit.person}}</p>
    </div>
    <div flex="50">
        <p>{{$ctrl.teatigkeit.taetigkeit}}</p>
    </div>
    <div flex="20">
        <p>{{$ctrl.teatigkeit.getTime() | date:'HH:mm:ss':'UTC'}}</p>
    </div>
    <div flex="5" layout="row" layout-align="center center">
        <md-button class="md-icon-button" ng-click="$ctrl.delete()">
            <md-icon md-font-icon="material-icons">delete</md-icon>
        </md-button>
    </div>
    <div flex="5" layout="row" layout-align="center center">
        <md-button ng-if="!$ctrl.teatigkeit.isRunning" class="md-icon-button" ng-click="$ctrl.teatigkeit.start()">
            <md-icon md-font-icon="material-icons" class="md-primary">play_circle_filled</md-icon>
        </md-button>
        <md-button ng-if="$ctrl.teatigkeit.isRunning" class="md-icon-button" ng-click="$ctrl.teatigkeit.stop()">
            <md-icon md-font-icon="material-icons" class="md-warn">pause_circle_filled</md-icon>
        </md-button>
    </div>
</div>
<md-divider></md-divider>
